<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_template.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/loading-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/trailer-video-popup.js') }}"></script>

    <!--<script src="{{ url_for('static', filename='js/module-scroller.js') }}"></script>-->
    <script src="{{ url_for('static', filename='js/fade-in-scroll.js') }}"></script>
    <!--<script src="{{ url_for('static', filename='js/preload-script.js') }}"></script>-->

    <!-- Aos Animations CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Icons for FF, Chrome, Opera -->
    <link rel="icon" type="image/png" href="/static/assets/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/assets/favicons/favicon-32x32.png" sizes="32x32">

    <!-- Icons for IE -->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicons/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicons/favicon.ico" />


    <title>Flixoo - Discover New Movies & TV Shows</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand navbar-logo" href="{{ url_for('home') }}" onclick="loading();"><img
                src="/static/assets/flixoo-logo-v2.png" class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'home' else '' }}" href="{{ url_for('home') }}"
                        onclick="loading();">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'movies' else '' }}" href="{{ url_for('movies') }}"
                        onclick="loading();">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'tv' else '' }}" href="{{ url_for('tvShows') }}"
                        onclick="loading();">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Discover</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 search-bar" action="{{ url_for('searchData') }}" method="POST">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                    name="searchSubmit">
                <button class="btn btn-info my-2 my-sm-0 search-button" type="submit"
                    onclick="loading();">Search</button>
            </form>
        </div>
    </nav>

    <!-- Loading Screen -->
    <div id="loading"></div>

    <!-- Website Content -->
    <div id="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center footer-text">
                <small>Copyright &copy; 2021 Flixoo</small>
                <a href="https://www.themoviedb.org/"><img src="/static/assets/tmdb-attribution.svg"
                        class="tmdb-attribution-logo"></a>
                <small>This product uses the TMDb API but is not endorsed or certified by TMDb.</small>
            </div>
        </footer>

    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- AOS Animations Javascript-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
