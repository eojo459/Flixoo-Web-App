<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_template.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/loading-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/trailer-video-popup.js') }}"></script>


    <!--<script src="{{ url_for('static', filename='js/module-scroller.js') }}"></script>-->
    <script src="{{ url_for('static', filename='js/fade-in-scroll.js') }}"></script>
    <!--<script src="{{ url_for('static', filename='js/preload-script.js') }}"></script>-->

    <title>Flixoo - Discover New Movies & TV Shows</title>
</head>
<body>
    <div class="preload"></div>
    <div class="whole-page animated animatedFadeInUp fadeInUp">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark py-4">
            <a class="navbar-brand" href="{{ url_for('home') }}" onclick="loading();">Flixoo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}" onclick="loading();">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('movies') }}" onclick="loading();">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tvShows') }}" onclick="loading();">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discover</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('searchData') }}" method="POST">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="searchSubmit">
                    <button class="btn btn-info my-2 my-sm-0" type="submit" onclick="loading();">Search</button>
                </form>
            </div>
        </nav>
    
        <!-- Website Content -->
        <div class="container-fluid">
            <div id="loading"></div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
